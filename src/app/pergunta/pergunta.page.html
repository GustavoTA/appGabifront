<ion-header>
  <ion-toolbar>
    <ion-title>Pergunta do Nivel {{pergunta?.nivel}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header >
      <ion-card-subtitle>{{ pergunta?.pergunta }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content >
      <div class="container" >
        <form [formGroup]="formResposta" (submit)="selecionarResposta()">
          <div class="row" *ngFor="let alternativa of pergunta?.alternativa">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="{{alternativa?._id}}"
                value="{{alternativa?._id}}"
                *ngIf="!justi"
                formControlName="opcao"
              >
              <label class="form-check-label" for="{{alternativa?._id}}">{{alternativa?.descricao}}</label>
            </div>
          </div>
          <button class="mt-3 btn btn-block btn-primary" type="submit" *ngIf="!justi">Gravar Resposta</button>
        </form>
        <div class="row mt-3" *ngIf="justi">
          <p>Justificativa: {{pergunta?.justificativa}}</p>
        </div>
        <div class="row mt-3">
          <a class="btn btn-block btn-danger" [routerLink]="['../../../quiz']">Voltar</a>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
